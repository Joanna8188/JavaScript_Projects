<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript Practice 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="project1.css">


  </head>
  <body>
    <div class="challenge-1">
      <h2>Challenge 1: Your Age in Days</h2>
      <br>
      <div class="flex-box-container">
        <div>
          <button onclick="ageInDays()" class="btn btn-primary" type="button" name="clickMe">Click Me</button>
        </div>
        <div>
          <button onclick="reset()" class="btn btn-danger" type="button" name="reset">Reset</button>
        </div>
      </div>

      <div class="flex-box-container">
        <div id="flex-box-result"></div>
      </div>
    </div>


    <div class="challenge-2">
      <h2>Challenge 2: Cat Generator</h2>
      <div class="flex-box-container">
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()"type="button">Generate Cat</button>
      </div>


      <div class="flex-box-container" id="flex-cat-gen"></div>
    </div>

    <div class="challenge-3">
      <h2>Challenge 3: Rock, Paper, Scissor</h2>
      <div class="flex-box-container" id="flex-box-rps-div">
        <img id="rock" src="images/rock.png" onclick="rpsGame(this)" alt="">
        <img id="paper" src="images/paper.jpg" onclick="rpsGame(this)" alt="">
        <img id="scissors"src="images/scissor.png" onclick="rpsGame(this)"alt="">
      </div>
    </div>

    <div class="challenge-4">
      <h2>Challenge 4: Change the Color of all Buttons!</h2>

      <div class="flex-box-container">
        <form class="" action="index.html" method="post">
          <select name="backdrop" id="background" onchange="buttonColorChange(this)">
            <option value="random">Random</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="reset">Reset</option>
          </select>
        </form>

        <button class="btn btn-primary">Wee!</button>
        <button class="btn btn-danger">Yahoo!</button>
        <button class="btn btn-warning">Google!</button>
        <button class="btn btn-success">Facebook!</button>
      </div>
    </div>

    <div class="challenge-5">
      <h2>Challenge 5: Black Jack</h2>
      <h3 id="blackjack-result">Let's Play</h3>

      <div class="flex-blackjack-row-1">
        <div id="your-box">
          <h2>You: <span id="your-blackjack-result">0</span></h2>
        </div>
        <div id="dealer-box">
          <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
        </div>
      </div>

      <div class="flex-blackjack-row-2">
        <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
        <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
        <button class="btn-lg btn-danger" id="blackjack-deal-button">Deal</button>
      </div>
      <div class="flex-blackjack-row-3">
        <table>
          <tr>
            <th>Wins</th>
            <th>Losses</th>
            <th>Draws</th>
          </tr>
          <tr>
            <td><span id="wins">0</span></td>
            <td><span id="loss">0</span></td>
            <td><span id="draws">0</span></td>
          </tr>
        </table>
      </div>
    </div>
  <script type="text/javascript" src="project1.js"></script>
  </body>
</html>
